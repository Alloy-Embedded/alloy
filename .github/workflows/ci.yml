name: C++ Unit Tests

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - '.github/workflows/ci.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'src/**'
      - 'tests/**'
      - 'CMakeLists.txt'
      - 'cmake/**'
      - '.github/workflows/ci.yml'

jobs:
  code-quality:
    name: Code Quality Checks
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y clang-format-14 clang-tidy-14

    - name: Check clang-format
      run: |
        echo "üîç Checking code formatting with clang-format..."
        FAILED=0
        while IFS= read -r file; do
          if ! clang-format-14 --dry-run -Werror "$file" 2>&1; then
            echo "‚ùå Format error in: $file"
            FAILED=1
          fi
        done < <(find src tests -name "*.cpp" -o -name "*.hpp")

        if [ $FAILED -eq 1 ]; then
          echo ""
          echo "‚ùå Code formatting check failed!"
          echo "Run: clang-format -i <file> to fix"
          exit 1
        fi
        echo "‚úÖ All files are properly formatted"

    - name: Check clang-tidy (Generated startup files)
      run: |
        chmod +x tools/codegen/scripts/validate_clang_tidy.sh
        bash tools/codegen/scripts/validate_clang_tidy.sh

  test:
    name: Build and Test (${{ matrix.os }}, ${{ matrix.compiler }})
    runs-on: ${{ matrix.os }}
    needs: code-quality
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        compiler: [gcc, clang]
        exclude:
          # macOS doesn't have gcc in GitHub Actions
          - os: macos-latest
            compiler: gcc
      fail-fast: false

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install system dependencies (Ubuntu)
      if: runner.os == 'Linux'
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          build-essential \
          cmake \
          ninja-build \
          gcc-11 \
          g++-11 \
          clang-14

    - name: Install system dependencies (macOS)
      if: runner.os == 'macOS'
      run: |
        brew install cmake ninja

    - name: Set up compiler environment (GCC on Linux)
      if: runner.os == 'Linux' && matrix.compiler == 'gcc'
      run: |
        echo "CC=gcc-11" >> $GITHUB_ENV
        echo "CXX=g++-11" >> $GITHUB_ENV

    - name: Set up compiler environment (Clang on Linux)
      if: runner.os == 'Linux' && matrix.compiler == 'clang'
      run: |
        echo "CC=clang-14" >> $GITHUB_ENV
        echo "CXX=clang++-14" >> $GITHUB_ENV

    - name: Set up compiler environment (Clang on macOS)
      if: runner.os == 'macOS'
      run: |
        echo "CC=clang" >> $GITHUB_ENV
        echo "CXX=clang++" >> $GITHUB_ENV

    - name: Cache CMake build directory
      uses: actions/cache@v3
      with:
        path: build-host
        key: ${{ runner.os }}-${{ matrix.compiler }}-cmake-${{ hashFiles('**/CMakeLists.txt', 'cmake/**') }}
        restore-keys: |
          ${{ runner.os }}-${{ matrix.compiler }}-cmake-

    - name: Configure CMake
      run: |
        cmake -S . -B build-host \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DALLOY_BOARD=host \
          -DALLOY_BUILD_TESTS=ON \
          -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

    - name: Build
      run: cmake --build build-host --parallel

    - name: Run CTest
      working-directory: build-host
      run: ctest --output-on-failure --verbose

    - name: Upload test results
      if: always()
      uses: actions/upload-artifact@v3
      with:
        name: test-results-${{ matrix.os }}-${{ matrix.compiler }}
        path: |
          build-host/Testing/
          build-host/compile_commands.json

  # Additional job for sanitizers (Linux only)
  sanitizers:
    name: Sanitizers (AddressSanitizer + UBSan)
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake ninja-build clang-14

    - name: Configure with sanitizers
      run: |
        cmake -S . -B build-sanitizers \
          -G Ninja \
          -DCMAKE_BUILD_TYPE=Debug \
          -DALLOY_BOARD=host \
          -DALLOY_BUILD_TESTS=ON \
          -DCMAKE_C_COMPILER=clang-14 \
          -DCMAKE_CXX_COMPILER=clang++-14 \
          -DCMAKE_CXX_FLAGS="-fsanitize=address,undefined -fno-omit-frame-pointer"

    - name: Build with sanitizers
      run: cmake --build build-sanitizers --parallel

    - name: Run tests with sanitizers
      working-directory: build-sanitizers
      run: ctest --output-on-failure --verbose
      env:
        ASAN_OPTIONS: detect_leaks=1:halt_on_error=1
        UBSAN_OPTIONS: halt_on_error=1

  # Summary job
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [test, sanitizers]
    if: always()

    steps:
    - name: Check test results
      run: |
        if [ "${{ needs.test.result }}" == "success" ] && [ "${{ needs.sanitizers.result }}" == "success" ]; then
          echo "‚úÖ All tests passed!"
          exit 0
        else
          echo "‚ùå Some tests failed"
          echo "Unit tests: ${{ needs.test.result }}"
          echo "Sanitizers: ${{ needs.sanitizers.result }}"
          exit 1
        fi
